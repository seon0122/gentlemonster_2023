<body>
    <!-- header -->
    <main>
        <h1>로그인</h1>
        <form id="loginFrm" action="#" method="post">
            <fieldset>
                <legend class="skip">로그인양식</legend>

                <label for="id_save"><input type="checkbox" name="save" id="id_save">
                    <span>이메일 아이디 저장</span>
                </label>
            </fieldset>
            <a href="#" class="submit login">로그인</a>
            <div class="find">
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
            </div>
        </form>
        <section class="join">
            <h2>회원가입하고 <span>다양한 혜택</span>을 누려보세요!</h2>
            <a href="#" class="submit join">이메일로 가입하기</a>
        </section>
        <section class="sns">
            <h2>SNS계정으로 젠틀몬스터를 이용해 보세요</h2>
            <a href="#" title="네이버">네이버</a>
            <a href="#" title="카카오톡">카카오톡</a>
            <a href="#" title="페이스북">페이스북</a>
            <a href="#" title="인스타그램">인스타그램</a>
            <a href="#" title="구글">구글</a>
            <a href="#" title="애플">애플</a>
        </section>
        <a href="#" class="submit nonMember">비회원 주문조회</a>
    </main>
    <!-- footer -->
</body>
</html>
